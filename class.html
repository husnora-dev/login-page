<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fa8f9f;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .strength {
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            width: 100%;
        }
        .weak { background-color: red; color: white; }
        .medium { background-color: orange; color: white; }
        .strong { background-color: green; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <input type="password" id="password" placeholder="Enter your password" oninput="checkStrength()">
        <div id="strength" class="strength weak">Weak</div>
    </div>

    <script>
        function checkStrength() {
            let password = document.getElementById("password").value;
            let strengthIndicator = document.getElementById("strength");
            let strength = "Weak";
            let strengthClass = "weak";

            if (password.length >= 6 && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
                strength = "Medium";
                strengthClass = "medium";
            }
            if (password.length >= 8 && /[A-Z]/.test(password) && /[0-9]/.test(password) && /[!@#$%^&*]/.test(password)) {
                strength = "Strong";
                strengthClass = "strong";
            }
            
            strengthIndicator.textContent = strength;
            strengthIndicator.className = `strength ${strengthClass}`;
        }
    </script>
</body>
</html>
